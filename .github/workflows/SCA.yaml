name: Static Code Analysis

on:
  push:
  pull_request:

jobs:
  ruff:
    name: Ruff
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
      - run: pip install -r requirements.txt
      - run: ruff .

  mypy:
    name: Mypy
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
      - run: pip install -r requirements.txt
      - run: mypy .
